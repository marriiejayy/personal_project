<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List Application</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #7f8c8d;
            font-size: 1.1rem;
        }

        .task-form {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #2c3e50;
        }

        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }

        .form-row {
            display: flex;
            gap: 15px;
        }

        .form-row .form-group {
            flex: 1;
        }

        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #2980b9;
        }

        .btn-add {
            width: 100%;
            padding: 12px;
            font-weight: 600;
        }

        .filters {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .filter-btn {
            background-color: #ecf0f1;
            color: #2c3e50;
            flex: 1;
        }

        .filter-btn.active {
            background-color: #3498db;
            color: white;
        }

        .task-list {
            list-style-type: none;
        }

        .task-item {
            background-color: white;
            border-left: 4px solid #3498db;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 4px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: transform 0.2s;
        }

        .task-item:hover {
            transform: translateY(-2px);
        }

        .task-item.high {
            border-left-color: #e74c3c;
        }

        .task-item.medium {
            border-left-color: #f39c12;
        }

        .task-item.low {
            border-left-color: #2ecc71;
        }

        .task-content {
            display: flex;
            align-items: center;
            flex: 1;
        }

        .task-checkbox {
            margin-right: 15px;
            transform: scale(1.2);
        }

        .task-details {
            flex: 1;
        }

        .task-name {
            font-weight: 600;
            margin-bottom: 5px;
        }

        .task-meta {
            display: flex;
            gap: 15px;
            font-size: 0.9rem;
            color: #7f8c8d;
        }

        .priority {
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .priority.high {
            background-color: #e74c3c;
            color: white;
        }

        .priority.medium {
            background-color: #f39c12;
            color: white;
        }

        .priority.low {
            background-color: #2ecc71;
            color: white;
        }

        .task-actions {
            display: flex;
            gap: 10px;
        }

        .btn-delete {
            background-color: #e74c3c;
            color: white;
            padding: 8px 12px;
        }

        .btn-delete:hover {
            background-color: #c0392b;
        }

        .completed .task-name {
            text-decoration: line-through;
            color: #95a5a6;
        }

        .empty-state {
            text-align: center;
            padding: 30px;
            color: #7f8c8d;
        }

        .empty-state i {
            font-size: 3rem;
            margin-bottom: 15px;
            color: #bdc3c7;
        }

        @media (max-width: 600px) {
            .form-row {
                flex-direction: column;
                gap: 10px;
            }
            
            .filters {
                flex-direction: column;
            }
            
            .task-item {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .task-actions {
                margin-top: 10px;
                width: 100%;
                justify-content: flex-end;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-tasks"></i> To-Do List</h1>
            <p class="subtitle">Organize your tasks efficiently</p>
        </header>

        <section class="task-form">
            <form id="addTaskForm">
                <div class="form-group">
                    <label for="taskName">Task Name</label>
                    <input type="text" id="taskName" placeholder="Enter task name" required>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="taskPriority">Priority</label>
                        <select id="taskPriority" required>
                            <option value="high">High</option>
                            <option value="medium" selected>Medium</option>
                            <option value="low">Low</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="taskDueDate">Due Date</label>
                        <input type="date" id="taskDueDate" required>
                    </div>
                </div>
                <button type="submit" class="btn-add">
                    <i class="fas fa-plus"></i> Add Task
                </button>
            </form>
        </section>

        <section class="filters">
            <button class="filter-btn active" data-filter="all">All Tasks</button>
            <button class="filter-btn" data-filter="pending">Pending</button>
            <button class="filter-btn" data-filter="completed">Completed</button>
        </section>

        <section class="task-list-container">
            <ul class="task-list" id="taskList">
                <!-- Tasks will be added here dynamically -->
            </ul>
        </section>
    </div>

    <script>
        // DOM Elements
        const addTaskForm = document.getElementById('addTaskForm');
        const taskList = document.getElementById('taskList');
        const filterBtns = document.querySelectorAll('.filter-btn');

        // Initialize tasks from localStorage or empty array
        let tasks = JSON.parse(localStorage.getItem('tasks')) || [];

        // Set today's date as default for the due date input
        document.getElementById('taskDueDate').valueAsDate = new Date();

        // Event Listeners
        addTaskForm.addEventListener('submit', addTask);
        filterBtns.forEach(btn => {
            btn.addEventListener('click', () => filterTasks(btn.dataset.filter));
        });

        // Initial render
        renderTasks();

        // Functions
        function addTask(e) {
            e.preventDefault();
            
            const taskName = document.getElementById('taskName').value;
            const taskPriority = document.getElementById('taskPriority').value;
            const taskDueDate = document.getElementById('taskDueDate').value;
            
            const newTask = {
                id: Date.now(),
                name: taskName,
                priority: taskPriority,
                dueDate: taskDueDate,
                completed: false
            };
            
            tasks.push(newTask);
            saveTasks();
            renderTasks();
            
            // Reset form
            addTaskForm.reset();
            document.getElementById('taskDueDate').valueAsDate = new Date();
        }

        function deleteTask(id) {
            tasks = tasks.filter(task => task.id !== id);
            saveTasks();
            renderTasks();
        }

        function toggleTaskStatus(id) {
            tasks = tasks.map(task => {
                if (task.id === id) {
                    return { ...task, completed: !task.completed };
                }
                return task;
            });
            saveTasks();
            renderTasks();
        }

        function filterTasks(filter) {
            // Update active filter button
            filterBtns.forEach(btn => {
                if (btn.dataset.filter === filter) {
                    btn.classList.add('active');
                } else {
                    btn.classList.remove('active');
                }
            });
            
            // Filter tasks based on selection
            let filteredTasks = tasks;
            if (filter === 'pending') {
                filteredTasks = tasks.filter(task => !task.completed);
            } else if (filter === 'completed') {
                filteredTasks = tasks.filter(task => task.completed);
            }
            
            renderTasks(filteredTasks);
        }

        function renderTasks(tasksToRender = tasks) {
            if (tasksToRender.length === 0) {
                taskList.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-clipboard-list"></i>
                        <h3>No tasks found</h3>
                        <p>Add a new task to get started!</p>
                    </div>
                `;
                return;
            }
            
            taskList.innerHTML = tasksToRender.map(task => `
                <li class="task-item ${task.priority} ${task.completed ? 'completed' : ''}">
                    <div class="task-content">
                        <input type="checkbox" class="task-checkbox" ${task.completed ? 'checked' : ''} 
                               onchange="toggleTaskStatus(${task.id})">
                        <div class="task-details">
                            <div class="task-name">${task.name}</div>
                            <div class="task-meta">
                                <span class="priority ${task.priority}">
                                    <i class="fas fa-${task.priority === 'high' ? 'exclamation-circle' : task.priority === 'medium' ? 'minus-circle' : 'info-circle'}"></i>
                                    ${task.priority.charAt(0).toUpperCase() + task.priority.slice(1)}
                                </span>
                                <span><i class="far fa-calendar-alt"></i> ${formatDate(task.dueDate)}</span>
                            </div>
                        </div>
                    </div>
                    <div class="task-actions">
                        <button class="btn-delete" onclick="deleteTask(${task.id})">
                            <i class="fas fa-trash"></i> Delete
                        </button>
                    </div>
                </li>
            `).join('');
        }

        function formatDate(dateString) {
            const options = { year: 'numeric', month: 'short', day: 'numeric' };
            return new Date(dateString).toLocaleDateString(undefined, options);
        }

        function saveTasks() {
            localStorage.setItem('tasks', JSON.stringify(tasks));
        }

        // Add sample tasks for testing if none exist
        if (tasks.length === 0) {
            const sampleTasks = [
                {
                    id: 1,
                    name: 'Complete project proposal',
                    priority: 'high',
                    dueDate: new Date(Date.now() + 86400000).toISOString().split('T')[0],
                    completed: false
                },
                {
                    id: 2,
                    name: 'Buy groceries',
                    priority: 'medium',
                    dueDate: new Date(Date.now() + 172800000).toISOString().split('T')[0],
                    completed: false
                },
                {
                    id: 3,
                    name: 'Schedule dentist appointment',
                    priority: 'low',
                    dueDate: new Date(Date.now() + 259200000).toISOString().split('T')[0],
                    completed: true
                },
                {
                    id: 4,
                    name: 'Prepare presentation slides',
                    priority: 'high',
                    dueDate: new Date(Date.now() + 345600000).toISOString().split('T')[0],
                    completed: false
                },
                {
                    id: 5,
                    name: 'Read new book chapter',
                    priority: 'low',
                    dueDate: new Date(Date.now() + 432000000).toISOString().split('T')[0],
                    completed: false
                },
                {
                    id: 6,
                    name: 'Call insurance company',
                    priority: 'medium',
                    dueDate: new Date(Date.now() + 518400000).toISOString().split('T')[0],
                    completed: true
                },
                {
                    id: 7,
                    name: 'Organize workspace',
                    priority: 'low',
                    dueDate: new Date(Date.now() + 604800000).toISOString().split('T')[0],
                    completed: false
                }
            ];
            
            tasks = sampleTasks;
            saveTasks();
            renderTasks();
        }
    </script>
</body>
</html>
