<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Performance Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .content {
            padding: 30px;
        }

        .form-section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        .form-section h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            margin-bottom: 5px;
            font-weight: 600;
            color: #333;
        }

        .form-group input {
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .search-section {
            margin-bottom: 20px;
        }

        .search-section input {
            width: 100%;
            padding: 12px 20px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
        }

        .search-section input:focus {
            outline: none;
            border-color: #667eea;
        }

        .table-section {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }

        thead {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        th {
            padding: 15px;
            text-align: left;
            font-weight: 600;
        }

        td {
            padding: 15px;
            border-bottom: 1px solid #eee;
        }

        tbody tr {
            transition: background 0.3s;
        }

        tbody tr:hover {
            background: #f8f9fa;
        }

        .student-img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #ddd;
        }

        .performance-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-weight: 600;
            display: inline-block;
            text-align: center;
        }

        .excellent {
            background: #d4edda;
            color: #155724;
        }

        .good {
            background: #fff3cd;
            color: #856404;
        }

        .needs-help {
            background: #f8d7da;
            color: #721c24;
        }

        .btn-delete {
            padding: 8px 16px;
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-delete:hover {
            background: #c82333;
            transform: scale(1.05);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #6c757d;
        }

        .empty-state h3 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            header h1 {
                font-size: 1.8em;
            }
            
            table {
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>🎯 Student Performance Tracker</h1>
            <p>Introduction to Web Development with HTML, CSS & JavaScript</p>
        </header>

        <div class="content">
            <div class="form-section">
                <h2>Add New Student</h2>
                <form id="studentForm">
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="studentName">Student Name *</label>
                            <input type="text" id="studentName" required>
                        </div>
                        <div class="form-group">
                            <label for="studentAge">Age *</label>
                            <input type="number" id="studentAge" min="5" max="100" required>
                        </div>
                        <div class="form-group">
                            <label for="studentClass">Class *</label>
                            <input type="text" id="studentClass" required>
                        </div>
                        <div class="form-group">
                            <label for="studentImage">Image URL *</label>
                            <input type="url" id="studentImage" required>
                        </div>
                        <div class="form-group">
                            <label for="subject1">Subject 1 Score *</label>
                            <input type="number" id="subject1" min="0" max="100" required>
                        </div>
                        <div class="form-group">
                            <label for="subject2">Subject 2 Score *</label>
                            <input type="number" id="subject2" min="0" max="100" required>
                        </div>
                        <div class="form-group">
                            <label for="subject3">Subject 3 Score *</label>
                            <input type="number" id="subject3" min="0" max="100" required>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Add Student</button>
                </form>
            </div>

            <div class="search-section">
                <input type="text" id="searchInput" placeholder="🔍 Search students by name...">
            </div>

            <div class="table-section">
                <table>
                    <thead>
                        <tr>
                            <th>Photo</th>
                            <th>Name</th>
                            <th>Age</th>
                            <th>Class</th>
                            <th>Average Score</th>
                            <th>Performance</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="studentTableBody">
                    </tbody>
                </table>
                <div id="emptyState" class="empty-state">
                    <h3>No Students Added Yet</h3>
                    <p>Start by adding a student using the form above</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        let students = [];

        // Load students from memory on page load
        function loadStudents() {
            renderStudents();
        }

        // Save and render students
        function saveAndRender() {
            renderStudents();
        }

        // Calculate average score
        function calculateAverage(s1, s2, s3) {
            return ((s1 + s2 + s3) / 3).toFixed(2);
        }

        // Get performance category
        function getPerformance(avg) {
            if (avg >= 75) return { text: 'Excellent', class: 'excellent' };
            if (avg >= 50) return { text: 'Good', class: 'good' };
            return { text: 'Needs Help', class: 'needs-help' };
        }

        // Render students table
        function renderStudents(filterText = '') {
            const tbody = document.getElementById('studentTableBody');
            const emptyState = document.getElementById('emptyState');
            
            const filteredStudents = students.filter(student => 
                student.name.toLowerCase().includes(filterText.toLowerCase())
            );

            if (filteredStudents.length === 0) {
                tbody.innerHTML = '';
                emptyState.style.display = 'block';
                return;
            }

            emptyState.style.display = 'none';
            
            tbody.innerHTML = filteredStudents.map((student, index) => {
                const performance = getPerformance(student.average);
                return `
                    <tr>
                        <td><img src="${student.image}" alt="${student.name}" class="student-img" onerror="this.src='https://via.placeholder.com/50'"></td>
                        <td><strong>${student.name}</strong></td>
                        <td>${student.age}</td>
                        <td>${student.class}</td>
                        <td><strong>${student.average}%</strong></td>
                        <td><span class="performance-badge ${performance.class}">${performance.text}</span></td>
                        <td><button class="btn-delete" onclick="deleteStudent(${student.id})">Delete</button></td>
                    </tr>
                `;
            }).join('');
        }

        // Add student
        document.getElementById('studentForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = document.getElementById('studentName').value;
            const age = parseInt(document.getElementById('studentAge').value);
            const studentClass = document.getElementById('studentClass').value;
            const image = document.getElementById('studentImage').value;
            const s1 = parseFloat(document.getElementById('subject1').value);
            const s2 = parseFloat(document.getElementById('subject2').value);
            const s3 = parseFloat(document.getElementById('subject3').value);

            const average = calculateAverage(s1, s2, s3);

            const student = {
                id: Date.now(),
                name,
                age,
                class: studentClass,
                image,
                scores: [s1, s2, s3],
                average: parseFloat(average)
            };

            students.push(student);
            saveAndRender();
            
            this.reset();
        });

        // Delete student
        function deleteStudent(id) {
            if (confirm('Are you sure you want to delete this student?')) {
                students = students.filter(s => s.id !== id);
                saveAndRender();
            }
        }

        // Search functionality
        document.getElementById('searchInput').addEventListener('input', function(e) {
            renderStudents(e.target.value);
        });

        // Initialize
        loadStudents();
    </script>
</body>
</html>
