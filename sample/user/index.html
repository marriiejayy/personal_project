<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main-body">
        <h1>STUDENT LOGIN DETAILS</h1>
        <div class="username">
            <label for="username">User Name:</label>
            <input type="text" name="" id="username" placeholder="enter your username">

        </div>
        <br>

        <div class="password">
            <label for="password">Password:</label>
            <input type="password" name="" id="password" placeholder="enter your password">
        </div>
        <br>

         <div class="email">
            <label for="email">Email:</label>
            <input type="email" name="" id="email" placeholder="enter your e-mail">
        </div>
        <br>


        <div>
            <button id="" onclick="login()">Login</button>
            <button id="update" onclick="update()">Update</button>
        </div>

        <br></br>

        <table border="2">
            <thead>
                <th>S/N</th>
                <th>Username</th>
                <th>password</th>
                <th>E-mail</th>
                <th>Actions</th>
            </thead>
            <thead id="display"></thead>
        </table>
    </div>

</body>

</html>
